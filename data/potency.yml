- title: The Famous Krakatoa Volcano
  content: |-
    Krakatoa is a volcano or volcanic archipelago in the middle of the Sunda Strait which is still active.
    Krakatoa became known to the world since its massive eruption in 1883 which made Krakatoa the center of modern volcanology.

    Krakatau is located in the Sunda Strait, bordering the Lampung province with the Banten province, but administratively, Krakatau is located in Kalianda District, South Lampung, Lampung Province.

    Although at first Krakatau was included in the Ujung Kulon nature reserve in Pandeglang Regency, Banten Province.

    Access to Krakatau can be reached with several alternatives if you are in Jakarta.:

    the first, you can go through it to Lampung by ferry or plane. then go to the canti pier for a wooden boat to krakatau

    Second, you can depart from Jakarta via Carita or Tanjung Lesung to rent a fast boat, from Carita or Tanjung Lesung Krakatau, it is only a 2 hour sea journey.
